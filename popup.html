<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Capture Extension</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-size: 14px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .button {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0b7dda;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .navigation-status {
            margin-top: 10px;
            padding: 8px;
            background-color: #fff8e1;
            border-left: 4px solid #ff9800;
            display: none;
        }

        .navigation-status.active {
            display: block;
        }

        .badge {
            display: inline-block;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 11px;
            color: white;
            background-color: #2196F3;
            margin-left: 5px;
        }

        .badge.navigation {
            background-color: #ff9800;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="title">DOM Capture Tool</h1>
        <p class="subtitle">For Digital Adoption Platform Integration</p>
    </div>

    <div class="navigation-status" id="navigation-status">
        <strong>Navigation in progress</strong>
        <p>Capture mode will automatically resume on the next page.</p>
    </div>

    <div class="controls">
        <div class="toggle-container">
            <span class="toggle-label">Capture Mode:</span>
            <label class="toggle">
                <input type="checkbox" id="capture-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <button id="export-btn" class="button" disabled>Export Captured Data</button>
        <button id="reset-btn" class="button">Reset All Data</button>
    </div>

    <div class="status">
        <div id="elements-count">Elements captured: 0</div>
        <div id="pages-count">Pages visited: 0</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
